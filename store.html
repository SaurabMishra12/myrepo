<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Club - Resource Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --accent-color: #0ea5e9;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            background: var(--card-bg);
            box-shadow: 0 1px 3px var(--shadow);
            padding: 1rem 5%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .main-container {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 1.5rem;
        }

        .header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            width: 300px;
            transition: border-color 0.2s;
        }

        .search-bar:focus-within {
            border-color: var(--primary-color);
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            width: 100%;
            margin-left: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .resource-card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 2px 4px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .resource-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .resource-image {
            height: 200px;
            overflow: hidden;
            background: #f1f5f9;
        }

        .resource-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .resource-content {
            padding: 1.25rem;
        }

        .resource-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .resource-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .download-btn:hover {
            background: var(--accent-color);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-bar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-book"></i>
            Codex Club
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i>Home</a>
           
        </div>
    </nav>

    <div class="main-container">
        <div class="header">
            <h1>Resource Library</h1>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search resources..." id="searchInput">
            </div>
        </div>

        <div class="resource-grid" id="resourceGrid">
            <!-- Resources will be populated here -->
        </div>
    </div>

    <script>
        const resources = [
            {
                title: "Python Programming Guide",
                description: "Comprehensive guide to Python fundamentals and advanced concepts",
                image: "https://via.placeholder.com/400x300/f3f4f6/1e293b?text=Python",
                downloadUrl: "#"
            },
            {
                title: "Web Development Basics",
                description: "Learn HTML, CSS, and JavaScript fundamentals",
                image: "https://via.placeholder.com/400x300/f3f4f6/1e293b?text=Web+Dev",
                downloadUrl: "#"
            },
            {
                title: "Data Structures",
                description: "Essential data structures and algorithms",
                image: "https://via.placeholder.com/400x300/f3f4f6/1e293b?text=DSA",
                downloadUrl: "#"
            },
            {
                title: "Machine Learning",
                description: "Introduction to ML concepts and applications",
                image: "https://via.placeholder.com/400x300/f3f4f6/1e293b?text=ML",
                downloadUrl: "#"
            }
        ];

        function renderResources(filteredResources = resources) {
            const grid = document.getElementById('resourceGrid');
            grid.innerHTML = filteredResources.map(resource => `
                <div class="resource-card">
                    <div class="resource-image">
                        <img src="${resource.image}" alt="${resource.title}">
                    </div>
                    <div class="resource-content">
                        <h3 class="resource-title">${resource.title}</h3>
                        <p class="resource-description">${resource.description}</p>
                        <a href="${resource.downloadUrl}" class="download-btn">
                            <i class="fas fa-download"></i>
                            Download PDF
                        </a>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = resources.filter(resource => 
                resource.title.toLowerCase().includes(searchTerm) ||
                resource.description.toLowerCase().includes(searchTerm)
            );
            renderResources(filtered);
        });

        // Initial render
        renderResources();
    </script>
</body>
</html>
