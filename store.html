<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Club - Resource Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --card-bg: #1e293b;
            --card-hover: #2d3a4f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .glow {
            position: fixed;
            top: -50%;
            width: 80%;
            height: 80%;
            background: radial-gradient(
                circle,
                rgba(59, 130, 246, 0.1) 0%,
                rgba(139, 92, 246, 0.1) 100%
            );
            filter: blur(100px);
            z-index: 0;
            animation: moveGlow 20s linear infinite;
        }

        @keyframes moveGlow {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-blue);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: transparent;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-blue);
        }

        .main-content {
            max-width: 1200px;
            margin: 7rem auto 2rem;
            padding: 0 1.5rem;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            max-width: 500px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s;
        }

        .search-bar:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-bar i {
            color: var(--text-secondary);
        }

        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .resource-card {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1rem;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .resource-card:hover {
            transform: translateY(-10px);
            border-color: transparent;
        }

        .resource-card:hover::before {
            opacity: 0.1;
        }

        .card-image {
            height: 200px;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .resource-card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .resource-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="logo">
                <i class="fas fa-code"></i>
                Codex Club
            </a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i>Home</a>
                
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="header">
            <h1>Resource Library</h1>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search resources..." id="searchInput">
            </div>
        </div>

        <div class="resource-grid" id="resourceGrid">
            <!-- Resources will be populated here -->
        </div>
    </main>

    <script>
        const resources = [
            {
                title: "Let's Build AI, Run Simulations, and Talk About the Universe!",
                description: "The future of technology is here, and it's more exciting than ever. Join us as we explore the cutting-edge world of AI, LIGO, and beyond.",
                image: "https://via.placeholder.com/400x300/1e293b/e2e8f0?text=Python",
                downloadUrl: "#"
            },
            {
                title: "Full-Stack Web Development",
                description: "Learn modern web development including frontend frameworks and backend technologies.",
                image: "https://via.placeholder.com/400x300/1e293b/e2e8f0?text=Web+Dev",
                downloadUrl: "#"
            },
            
        ];

        function renderResources(filteredResources = resources) {
            const grid = document.getElementById('resourceGrid');
            grid.innerHTML = filteredResources.map(resource => `
                <div class="resource-card">
                    <div class="card-image">
                        <img src="${resource.image}" alt="${resource.title}">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${resource.title}</h3>
                        <p class="card-description">${resource.description}</p>
                        <a href="${resource.downloadUrl}" class="download-btn">
                            <i class="fas fa-download"></i>
                            Download Resource
                        </a>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = resources.filter(resource => 
                resource.title.toLowerCase().includes(searchTerm) ||
                resource.description.toLowerCase().includes(searchTerm)
            );
            renderResources(filtered);
        });

        // Initial render
        renderResources();
    </script>
</body>
</html>
